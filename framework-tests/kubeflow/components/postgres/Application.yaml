apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    chart: postgresql
    targetRevision: 16.4.6
    helm:
      values: |
        auth:
          user: "user"
          postgresPassword: "lakefs"
          password: "lakefs"
          replicationPassword: "lakefs"
        passwordUpdateJob:
          enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
