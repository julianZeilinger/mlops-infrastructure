apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://kubeflow.github.io/spark-operator"
    chart: spark-operator
    targetRevision: 2.1.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: spark-operator
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
