apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    chart: minio
    targetRevision: 14.8.4
    helm:
      values: |
        # Ãœberschreiben Sie hier die Standardwerte des Charts
        auth:
          accessKey: minio
          secretKey: minio123
        service:
          type: NodePort
          nodePorts:
            console: 32001  # Optional, if using MinIO console
            api: 32000      # Expose MinIO API on this port
        networkPolicy:
          enabled: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
